       <script>     
const cp = {
    "dl":4,
    "dis":3,
    "dc":3,
    "bda":3,
    "pe1":3,
    "pe2":3,
    "dll":1.5,
    "si":2,
    "nm":2

  };
  
  var  SUM_CP ;
  const Gp = {
    "O": 10,
    "A+": 9,
    "A": 8,
    "B+": 7,
    "B": 6,
    "C":5
  };

  // Function to convert grade to points
  function convertToPoints(grade) {
    return Gp[grade] ;
  }
  
  document.getElementById("gpa").addEventListener("click", function() {
    const form = document.getElementById("gpacalc");
    const resultDiv = document.getElementById("result");
    var cgp;

    
    SUM_CP = Object.values(cp).reduce((sum, value) => sum + value, 0);
    

     const dl = form.DL.value === "RA" ? 0 : convertToPoints(form.DL.value);
     const dis = form.DIS.value === "RA" ? 0 : convertToPoints(form.DIS.value);
     const dc= form.DC.value === "RA" ? 0 : convertToPoints(form.DC.value);
     const bda = form.BDA.value === "RA" ? 0 : convertToPoints(form.BDA.value);
     const pe1 = form.PE1.value === "RA" ? 0 : convertToPoints(form.PE1.value);
     const pe2= form.PE2.value === "RA" ? 0 : convertToPoints(form.PE2.value );
     const dll= form.DLL.value === "RA" ? 0 : convertToPoints(form.DLL.value );
     const si= form.SI.value === "RA" ? 0 : convertToPoints(form.SI.value );
     const nm = form.NM.value === "RA" ? 0 : convertToPoints(form.NM.value); 
   if(form.DL.value === "RA"){
     SUM_CP-=cp["dl"];
     
   }
   if( form.DIS.value === "RA" ){
    SUM_CP-=cp["dis"];
   
  }
  if( form.DC.value === "RA"){
    SUM_CP-=cp["dc"];

  }
  if( form.BDA.value === "RA" ){
    SUM_CP-=cp["bda"];
   
  }
  if(form.PE1.value === "RA"){
    SUM_CP-=cp["pe1"];
    

  }
  if( form.PE2.value === "RA"){
    SUM_CP-=cp["pe2"];

  }
  if( form.DLL.value === "RA"){
    SUM_CP-=cp["dll"];

  }
  if( form.SI.value === "RA"){
    SUM_CP-=cp["si"];

  }
  if( form.NM.value === "RA"){
    SUM_CP-=cp["nm"];
    

  }
   
    cgp = dl* cp["dl"]+ dis * cp["dis"] + dc*cp["dc"] + bda* cp["bda"] + pe1* cp["pe1"] + pe2* cp["pe2"] + nm* cp["nm"]+dll*cp["dll"]+si*cp["si"];

    const gpa = cgp / SUM_CP;
   
    resultDiv.innerText =  gpa;
  });
       </script>
