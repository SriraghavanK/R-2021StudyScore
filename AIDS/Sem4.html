          <script>
            
const cp = {
    "ps":4,
    "os":4,
    "ml": 3,
    "fdsl": 3,
    "cn": 4,
    "evs": 2,
    "dsal":2,
    "mll":2,
    "nm":2

  };
  
  var  SUM_CP ;
  const Gp = {
    "O": 10,
    "A+": 9,
    "A": 8,
    "B+": 7,
    "B": 6,
    "C":5
  };

  // Function to convert grade to points
  function convertToPoints(grade) {
    return Gp[grade] ;
  }
  
  document.getElementById("gpa").addEventListener("click", function() {
    const form = document.getElementById("gpacalc");
    const resultDiv = document.getElementById("result");
    var cgp;

    
    SUM_CP = Object.values(cp).reduce((sum, value) => sum + value, 0);
    

     const ps = form.PS.value === "RA" ? 0 : convertToPoints(form.PS.value);
     const os = form.OS.value === "RA" ? 0 : convertToPoints(form.OS.value);
     const ml = form.ML.value === "RA" ? 0 : convertToPoints(form.ML.value);
     const fdsl= form.FDSL.value === "RA" ? 0 : convertToPoints(form.FDSL.value);
     const cn= form.CN.value === "RA" ? 0 : convertToPoints(form.CN.value);
     const evs= form.EVS.value === "RA" ? 0 : convertToPoints(form.EVS.value );
     const dsal = form.DSAL.value === "RA" ? 0 : convertToPoints(form.DSAL.value); 
     const mll= form.MLL.value === "RA" ? 0 : convertToPoints(form.MLL.value); 
     const nm= form.NM.value === "RA" ? 0 : convertToPoints(form.NM.value); 
     
   if(form.PS.value === "RA"){
     SUM_CP-=cp["ps"];
     
   }
   if( form.OS.value === "RA" ){
    SUM_CP-=cp["os"];
   
  }
  if( form.ML.value === "RA"){
    SUM_CP-=cp["ml"];

  }
  if( form.FDSL.value === "RA" ){
    SUM_CP-=cp["fdsl"];
   
  }
  if(form.CN.value === "RA"){
    SUM_CP-=cp["cn"];
    

  }
  if( form.EVS.value === "RA"){
    SUM_CP-=cp["evs"];

  }
  if( form.DSAL.value === "RA"){
    SUM_CP-=cp["dsal"];

  }
  if( form.MLL.value === "RA"){
    SUM_CP-=cp["mll"];
    

  }
  if( form.NM.value === "RA"){
    SUM_CP-=cp["nm"];
 }
  
   
    cgp = ps* cp["ps"] + os* cp["os"] + ml*cp["ml"] + fdsl* cp["fdsl"] + cn* cp["cn"] + evs* cp["evs"] + dsal* cp["dsal"]+mll*cp["mll"]+nm*cp["nm"];

    const gpa = cgp / SUM_CP;
   
    resultDiv.innerText =  gpa;
  });
          </script>
