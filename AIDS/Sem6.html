          <script>
            
const cp = {
    "esi":4,
    "oe1":3,
    "pe3":3,
    "pe4":3,
    "pe5":3,
    "pe6":3,
    "nm":2

  };
  
  var  SUM_CP ;
  const Gp = {
    "O": 10,
    "A+": 9,
    "A": 8,
    "B+": 7,
    "B": 6,
    "C":5
  };

  // Function to convert grade to points
  function convertToPoints(grade) {
    return Gp[grade] ;
  }
  
  document.getElementById("gpa").addEventListener("click", function() {
    const form = document.getElementById("gpacalc");
    const resultDiv = document.getElementById("result");
    var cgp;

    
    SUM_CP = Object.values(cp).reduce((sum, value) => sum + value, 0);
    

     
     const esi = form.ESI.value === "RA" ? 0 : convertToPoints(form.ESI.value);
     const oe1= form.OE1.value === "RA" ? 0 : convertToPoints(form.OE1.value);
     const pe3 = form.PE3.value === "RA" ? 0 : convertToPoints(form.PE3.value);
     const pe4 = form.PE4.value === "RA" ? 0 : convertToPoints(form.PE4.value);
     const pe5= form.PE5.value === "RA" ? 0 : convertToPoints(form.PE5.value );
     const pe6= form.PE6.value === "RA" ? 0 : convertToPoints(form.PE6.value );
     const nm = form.NM.value === "RA" ? 0 : convertToPoints(form.NM.value); 
   if( form.ESI.value === "RA" ){
    SUM_CP-=cp["esi"];
   
  }
  if( form.OE1.value === "RA"){
    SUM_CP-=cp["oe1"];

  }
  if( form.PE3.value === "RA" ){
    SUM_CP-=cp["pe3"];
   
  }
  if(form.PE4.value === "RA"){
    SUM_CP-=cp["pe4"];
    

  }
  if( form.PE5.value === "RA"){
    SUM_CP-=cp["pe5"];
  }

    if( form.PE6.value === "RA"){
    SUM_CP-=cp["pe6"];
  }
  if( form.NM.value === "RA"){
    SUM_CP-=cp["nm"];
    

  }
   
    cgp =esi* cp["esi"] + oe1*cp["oe1"] + pe3* cp["pe3"] + pe4* cp["pe4"] + pe5* cp["pe5"] +pe6* cp["pe6"]+ nm* cp["nm"];

    const gpa = cgp / SUM_CP;
   
    resultDiv.innerText =  gpa;
  });
