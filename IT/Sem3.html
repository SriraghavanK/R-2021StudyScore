          <script>
            
const cp = {
    "dm": 4,
    "dpco": 4,
    "fds": 3,
    "ds": 3,
    "oops": 3,
    "dsl": 2,
    "oopsl":1.5,
    "fdsl": 2,
    "pd":1

  };
  
  var  SUM_CP ;
  const Gp = {
    "O": 10,
    "A+": 9,
    "A": 8,
    "B+": 7,
    "B": 6,
    "C":5
  };

  // Function to convert grade to points
  function convertToPoints(grade) {
    return Gp[grade] ;
  }
  
  document.getElementById("gpa").addEventListener("click", function() {
    const form = document.getElementById("gpacalc");
    const resultDiv = document.getElementById("result");
    var cgp;

    
    SUM_CP = Object.values(cp).reduce((sum, value) => sum + value, 0);
    

     const dm = form.DM.value === "RA" ? 0 : convertToPoints(form.DM.value);
     const dpco= form.DPCO.value === "RA" ? 0 : convertToPoints(form.DPCO.value);
     const fds = form.FDS.value === "RA" ? 0 : convertToPoints(form.FDS.value);
     const ds = form.DS.value === "RA" ? 0 : convertToPoints(form.DS.value);
     const oops = form.OOPS.value === "RA" ? 0 : convertToPoints(form.OOPS.value);
     const dsl = form.DSL.value === "RA" ? 0 : convertToPoints(form.DSL.value);
     const oopsl = form.OOPSL.value === "RA" ? 0 : convertToPoints(form.OOPSL.value); 
     const fdsl= form.FDSL.value === "RA" ? 0 : convertToPoints(form.FDSL.value); 
     const pd= form.PD.value === "RA" ? 0 : convertToPoints(form.PD.value); 
   if(form.DM.value === "RA"){
     SUM_CP-=cp["dm"];
     
   }
   if( form.DPCO.value === "RA" ){
    SUM_CP-=cp["dpco"];
   
  }
  if( form.FDS.value === "RA"){
    SUM_CP-=cp["fds"];

  }
  if( form.DS.value === "RA" ){
    SUM_CP-=cp["ds"];
   
  }
  if(form.OOPS.value === "RA"){
    SUM_CP-=cp["oops"];
    

  }
  if( form.DSL.value === "RA"){
    SUM_CP-=cp["dsl"];

  }
  if( form.OOPSL.value === "RA"){
    SUM_CP-=cp["oopsl"];
    

  }
  if( form.FDSL.value === "RA"){
    SUM_CP-=cp["fdsl"];
    

  }
  if( form.PD.value === "RA"){
    SUM_CP-=cp["pd"];
    

  }
   
    cgp = dm* cp["dm"] + dpco* cp["dpco"] + fds*cp["fds"] + ds* cp["ds"] + oops* cp["oops"] + dsl* cp["dsl"] + oopsl* cp["oopsl"]+fdsl*cp["fdsl"]+pd*cp["pd"];

    const gpa = cgp / SUM_CP;
   
    resultDiv.innerText = gpa;
  });
          </script>
